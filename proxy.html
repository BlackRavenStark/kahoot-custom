<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Proxy Kahoot</title>
    <style>
        /* ðŸŒŸ Modifier le fond de la page */
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #1e3c72, #2a5298); /* DÃ©gradÃ© bleu */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        /* ðŸŒŸ Modifier l'affichage de l'iframe */
        iframe {
            width: 90vw;
            height: 90vh;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <iframe id="kahoot-frame" src="https://kahoot.it/" allowfullscreen></iframe>

    <!-- ðŸŒŸ SCRIPT POUR MODIFIER LE FOND DE L'IFRAME -->
    <script>
        document.getElementById("kahoot-frame").onload = function() {
            try {
                const iframe = document.getElementById("kahoot-frame").contentWindow.document;
                const style = iframe.createElement('style');
                style.innerHTML = "body { background: red !important; }";  // ðŸŒŸ Change le fond en rouge
                iframe.head.appendChild(style);
            } catch (error) {
                console.error("Impossible de modifier l'iframe : Restrictions CORS", error);
            }
        };
    </script>
</body>
</html>
